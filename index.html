<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Times - LoL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00aaff;
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .team {
      margin-bottom: 20px;
    }
    .player {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Sorteador de Times - League of Legends</h1>
  <p>Insira os 10 nomes (um por linha):</p>
  <textarea id="players"></textarea>
  <br>
  <button onclick="sortearTimes()">Sortear Times e Lanes</button>
  <div id="resultado"></div>

  <script>
    const lanes = ['Top', 'Jungle', 'Mid', 'ADC', 'Suporte'];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function sortearTimes() {
      const input = document.getElementById('players').value.trim();
      const nomes = input.split('\n').map(n => n.trim()).filter(n => n);

      if (nomes.length !== 10) {
        alert('Insira exatamente 10 nomes.');
        return;
      }

      embaralhar(nomes);

      const time1 = nomes.slice(0, 5);
      const time2 = nomes.slice(5);

      embaralhar(lanes);
      const lanes1 = [...lanes];
      embaralhar(lanes);
      const lanes2 = [...lanes];

      let resultado = '<div class="team"><h2>Time 1</h2>';
      time1.forEach((jogador, i) => {
        resultado += `<div class="player">${jogador} – ${lanes1[i]}</div>`;
      });
      resultado += '</div>';

      resultado += '<div class="team"><h2>Time 2</h2>';
      time2.forEach((jogador, i) => {
        resultado += `<div class="player">${jogador} – ${lanes2[i]}</div>`;
      });
      resultado += '</div>';

      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>
</body>
</html>
