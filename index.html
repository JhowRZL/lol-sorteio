<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Times - LoL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #f0c420;
      text-shadow: 2px 2px #000;
    }
    textarea {
      width: 320px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #00aaff, #0057a3);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #008ecc, #004d80);
    }
    .teams-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      gap: 20px;
    }
    .team {
      flex: 1;
      margin: 0 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .blue {
      background-color: rgba(0, 87, 163, 0.9);
      border: 2px solid #00c3ff;
    }
    .blue h2 {
      color: #00c3ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .red {
      background-color: rgba(184, 0, 0, 0.9);
      border: 2px solid #ff4d4d;
    }
    .red h2 {
      color: #ff4d4d;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .player {
      margin: 6px 0;
      font-size: 18px;
    }
    #copyButton {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Sorteador de Times - League of Legends</h1>
  <p>Insira os 10 nomes (um por linha):</p>
  <textarea id="players"></textarea>
  <br>
  <button onclick="sortearTimes()">Sortear Times e Lanes</button>
  <button id="copyButton" onclick="copiarResultado()">ðŸ“‹ Copiar Sorteio</button>
  <div class="teams-container" id="resultado"></div>

  <script>
    const lanes = ['Top', 'Jungle', 'Mid', 'ADC', 'Suporte'];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function sortearTimes() {
      const input = document.getElementById('players').value.trim();
      const nomes = input.split('\n').map(n => n.trim()).filter(n => n);

      if (nomes.length !== 10) {
        alert('Insira exatamente 10 nomes.');
        return;
      }

      embaralhar(nomes);

      const time1 = nomes.slice(0, 5);
      const time2 = nomes.slice(5);

      let resultado = '';

      resultado += '<div class="team blue"><h2>ðŸ”µ Time Blue</h2>';
      lanes.forEach((lane, i) => {
        resultado += `<div class="player">${lane} â€“ ${time1[i]}</div>`;
      });
      resultado += '</div>';

      resultado += '<div class="team red"><h2>ðŸ”´ Time Red</h2>';
      lanes.forEach((lane, i) => {
        resultado += `<div class="player">${lane} â€“ ${time2[i]}</div>`;
      });
      resultado += '</div>';

      document.getElementById('resultado').innerHTML = resultado;
      document.getElementById('copyButton').style.display = 'inline-block';
    }

    function copiarResultado() {
      const resultado = document.getElementById('resultado').innerText;
      navigator.clipboard.writeText(resultado).then(() => {
        alert('Sorteio copiado com sucesso!');
      }, err => {
        alert('Erro ao copiar: ' + err);
      });
    }
  </script>
</body>
</html>
