<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Times - LoL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00aaff;
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .teams-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }
    .team {
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .blue {
      background-color: #0057a3;
      border: 2px solid #004080;
    }
    .blue h2 {
      color: #00c3ff;
    }
    .red {
      background-color: #b80000;
      border: 2px solid #8e0000;
    }
    .red h2 {
      color: #ff4d4d;
    }
    .player {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Sorteador de Times - League of Legends</h1>
  <p>Insira os 10 nomes (um por linha):</p>
  <textarea id="players"></textarea>
  <br>
  <button onclick="sortearTimes()">Sortear Times e Lanes</button>
  <div class="teams-container" id="resultado"></div>

  <script>
    const lanes = ['Top', 'Jungle', 'Mid', 'ADC', 'Suporte'];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function sortearTimes() {
      const input = document.getElementById('players').value.trim();
      const nomes = input.split('\n').map(n => n.trim()).filter(n => n);

      if (nomes.length !== 10) {
        alert('Insira exatamente 10 nomes.');
        return;
      }

      embaralhar(nomes);

      const time1 = nomes.slice(0, 5);
      const time2 = nomes.slice(5);

      let resultado = '';

      resultado += '<div class="team blue"><h2>Time Blue</h2>';
      lanes.forEach((lane, i) => {
        resultado += `<div class="player">${lane} – ${time1[i]}</div>`;
      });
      resultado += '</div>';

      resultado += '<div class="team red"><h2>Time Red</h2>';
      lanes.forEach((lane, i) => {
        resultado += `<div class="player">${lane} – ${time2[i]}</div>`;
      });
      resultado += '</div>';

      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>
</body>
</html>
